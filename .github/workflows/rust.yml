name: Rust CI

on:
  push:
    branches: [ master  ]
  pull_request:
    branches: [ master  ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Установка Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Сборка
      run: cargo build --verbose

    - name: Тесты
      run: cargo test --verbose
